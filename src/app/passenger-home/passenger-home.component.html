<div class="container2">
    <div class="left-panel">
      <h2>Plan your ride</h2>
      <form (submit)="searchRoute()">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" [(ngModel)]="origin" name="origin" required #originInput />
  
        <label for="destination">Destination:</label>
        <input type="text" id="destination" [(ngModel)]="destination" name="destination" required #destinationInput />
  
        <button  class="" type="submit">Search</button>
      </form>
    </div>
  
    <!-- Mapa -->
    <div class="map-container">
      <google-map 
        #googleMap
        [height]="'100%'"
        [width]="'100%'"
        [center]="center"
        [zoom]="zoom">
        <!-- <map-marker *ngIf="userLocation" [position]="userLocation"></map-marker> -->
      </google-map>
    </div>
  </div>
